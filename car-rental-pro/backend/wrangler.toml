name = "car-rental-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "car-rental-db"
database_id = "YOUR_DATABASE_ID_HERE"  # Replace with actual ID after creating

# R2 Storage binding
[[r2_buckets]]
binding = "R2"
bucket_name = "car-images"

# Environment variables
[vars]
ADMIN_USERNAME = "admin"
# Note: Use secrets for sensitive data
# wrangler secret put ADMIN_PASSWORD

# Development settings
[dev]
port = 8787
local_protocol = "http"

